<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Restaurant page</title>
   <link rel="stylesheet" href="../src/style.css">
   <script src="./main.js" defer></script>
</head>
<body>
   <header>
      <nav>
         <ul>
            <li><button>Home</button></li>
            <li><button>Menu</button></li>
            <li><button>About us</button></li>
         </ul>
      </nav>
   </header>
   <div id="content">
      <h1>Menu</h1>
      <div class="menu-item-outer">
         <h2>Carbonara</h2>
         <p class="item-description">A Roman pasta dish made with eggs, hard cheese, cured pork and black pepper.</p>
         <p class="item-price">$5</p>
         <img src="../src/carbonara-img.jpeg" alt="Tasty carbonara" class="item-img" width="300px">
      </div>
      <div class="menu-item-outer">
         <h2>Pizza</h2>
         <p class="item-description">Delicious pizza, what else is there to say.</p>
         <p class="item-price">$10</p>
         <img src="../src/pizza-img.jpg" alt="Tasty pizza" class="item-img" width="300px">
      </div>
   </div>
